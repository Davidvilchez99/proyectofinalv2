<div class="editar-cita-form">
    <div>
    <h2>Editar cita</h2>
    <form>
        <label for="profesional">Profesional</label>
        <select *ngIf="rol == 'administrador'" id="profesional" name="profesional" [(ngModel)]="citaUsuario.dni_profesional" [ngModelOptions]="{standalone:true}">
            <option *ngFor="let profesional of profesionales" [value]="profesional.dni">
                {{profesional.dni}} - {{profesional.nombre}} {{profesional.apellidos}}
            </option>
        </select>
        <select disabled *ngIf="rol == 'profesional'" id="profesional" name="profesional" [(ngModel)]="citaUsuario.dni_profesional" [ngModelOptions]="{standalone:true}">
            <option *ngFor="let profesional of profesionales" [value]="profesional.dni">
                {{profesional.dni}} - {{profesional.nombre}} {{profesional.apellidos}}
            </option>
        </select>
        <br>
        <label for="paciente">Paciente</label>
        <select *ngIf="rol == 'administrador'" id="paciente" name="paciente" [(ngModel)]="citaUsuario.dni_paciente" [ngModelOptions]="{standalone:true}">
            <option *ngFor="let paciente of pacientes" [value]="paciente.dni">
                {{paciente.dni}} - {{paciente.nombre}} {{paciente.apellidos}}
            </option>
        </select>
        <select disabled *ngIf="rol == 'profesional'" id="paciente" name="paciente" [(ngModel)]="citaUsuario.dni_paciente" [ngModelOptions]="{standalone:true}">
            <option *ngFor="let paciente of pacientes" [value]="paciente.dni">
                {{paciente.dni}} - {{paciente.nombre}} {{paciente.apellidos}}
            </option>
        </select>
        <br>
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" [(ngModel)]="citaUsuario.fecha" [ngModelOptions]="{standalone:true}">
        <label for="horaInicio">Hora de inicio:</label>
    <input type="time" [(ngModel)]="citaUsuario.hora" [ngModelOptions]="{standalone:true}" name="horaInicio">
        <br>
        <label for="estado">Estado</label>
        <select id="estado" name="estado" [(ngModel)]="citaUsuario.estado" [ngModelOptions]="{standalone:true}">
            <option value="pendiente">Pendiente</option>
            <option value="pagada">Pagada</option>
            <option value="cancelada">Cancelada</option>
        </select>
        <br>
        <label for="precio">Precio</label>
        <input type="number" id="precio" name="precio" [(ngModel)]="citaUsuario.precio" [ngModelOptions]="{standalone:true}">
        <br>
        <label for="descripcion">Descripci√≥n</label>
        <input type="text" id="descripcion" name="descripcion" [(ngModel)]="citaUsuario.descripcion" [ngModelOptions]="{standalone:true}">
        <br>
        <button type="submit" (click)="editarCitaUsuario()">Editar</button>
    </form>
</div>
</div>
