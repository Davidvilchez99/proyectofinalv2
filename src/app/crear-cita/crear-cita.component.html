<button [routerLink]="['/usuario-privado']">Volver</button>
<form>
    <label>Paciente</label>
    <select [(ngModel)]="dni_paciente" [ngModelOptions]="{standalone:true}">
        <option *ngFor="let paciente of pacientes" value="{{paciente.dni}}">
            {{paciente.dni}}-{{paciente.nombre}} {{paciente.apellidos}}
        </option>
    </select>
    <br>
    <label>Fecha</label>
    <input [(ngModel)]="fecha" [ngModelOptions]="{standalone:true}" type="date"  placeholder="Enter the date" />
    <br>
    <label>Profesional</label>
    <select [(ngModel)]="dni_profesional" [ngModelOptions]="{standalone:true}">
        <option *ngFor="let profesional of profesionales" value="{{profesional.dni}}">
            {{profesional.dni}}-{{profesional.nombre}} {{profesional.apellidos}}
        </option>
    </select>
    <br>
    <label>Precio</label>
    <input [(ngModel)]="precio" [ngModelOptions]="{standalone:true}" type="number" min="0"  placeholder="Enter the price" />
    <br>
    <label>Descripci√≥n</label>
    <input [(ngModel)]="descripcion" [ngModelOptions]="{standalone:true}" type="text"  placeholder="Enter the description" />
    <br>
    <label>Estado</label>
    <select [(ngModel)]="estado" [ngModelOptions]="{standalone:true}">
        <option value="pendiente">Pendiente</option>
        <option value="pagada">Pagada</option>
        <option value="cancelada">Cancelada</option>
    </select>
    <br>
    <input type="submit" (click)="crearCita()" value="Crear"/>

</form>
