<section id="login-container">
    <img src="../../assets/images/dentist_logo_no_text.png">
    <hr>
    <h1>Acceso de usuario</h1>
    <br>
    <form class="login-form">
      <label>Usuario</label>
      <input [(ngModel)]="username" [ngModelOptions]="{standalone:true}" type="email" placeholder="Enter your email" />
      <br>
      <label>Contrase√±a</label>
      <input [(ngModel)]="password" [ngModelOptions]="{standalone:true}" type="password" placeholder="Enter your password" />
      <br>
      <button type="submit" (click)="loginUsuario()">Acceder</button>
    </form>
</section>
