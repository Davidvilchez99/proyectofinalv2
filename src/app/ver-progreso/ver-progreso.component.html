<div id="container">
<section class="before-after" *ngIf="datosUsuario.imagenInicial != 'Imagen no disponible' || datosUsuario.imagenFinal != 'Imagen no disponible' ">
    <img class="img back-img" src="{{datosUsuario?.imagenInicial}}" alt="before" />
    <img class="img front-img" src="{{datosUsuario?.imagenFinal}}" alt="after" />
  
    <input type="range" min="1" max="100" value="50" class="slider" name="slider" id="slider" />
  </section>
    <section class="before-after" *ngIf="datosUsuario.imagenInicial == 'Imagen no disponible' || datosUsuario.imagenFinal == 'Imagen no disponible'">
        <h2>Imagen no disponible</h2>
    </section>
  <br>
        <button [routerLink]="['/usuario-privado']">Volver</button>
</div>
